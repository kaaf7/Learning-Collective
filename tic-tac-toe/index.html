<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body>
    <header> 
        <h1> Play Tic Tac Toe </h1>
        <p>Built with HTML, CSS, Javascript</p>
    </header>
    <main>
        <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p>X</p>
                        <button>Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                    <h2>Player 2</h2>
                    <h3>PLAYER NAME</h3>
                    <p>O</p>
                    <button>Edit</button>
                </article>
            </li>
        </ol>
        <button>Start New Game</button>

        </section>
        <section id="active-game"></section>
    </main>
</body>
</html>
