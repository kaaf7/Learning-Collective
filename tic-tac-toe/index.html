<!DOCTYPE html>
<html lang="en">

<head>
    
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="styles-tic-tac-toe/styles-tic.css">
  <link rel="stylesheet" href="styles-tic-tac-toe/overlay.css">
  <link rel="stylesheet" href="styles-tic-tac-toe/configuration.css">
  <link rel="stylesheet" href="styles-tic-tac-toe/game.css">
  <script src="./script/config.js" defer></script>
  <script src="./script/game.js" defer></script>
  <script src= "./script/app.js" defer></script>
  
  

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,800;1,600;1,700&family=Oswald:wght@300&display=swap" rel="stylesheet">
</head> 
<body>
    <div id="backdrop"></div>
    <header id="main-header"> 
        <h1> Play Tic Tac Toe </h1>
        <p>Built with HTML, CSS, Javascript</p>
    </header>
    <main>
        <aside class="modal" id="config-overlay">
            <h2>Choose your name</h2>
            <form >
                <div class="form-control">
                    <label for="playername">Player Name </label>
                    <input type="text" name="playername" id="playername" required/>
                </div>
                <p id="config-error"></p>
                <div>
                    <button type="button" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
                    <button type="submit" class="btn" id="confirm-config-btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article id="player-1-data">
                    
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt" 
                        id="edit-player-1-btn" 
                        data-playerid="1">Edit</button>
                    </article>
                </li>
                <li>
                    <article id="player-2-data">
                    <h2>Player 2</h2>
                    <h3>PLAYER NAME</h3>
                    <p class="player-symbol">O</p>
                    <button class="btn btn-alt" 
                    id="edit-player-2-btn" 
                    data-playerid="2">Edit</button>
                </article>
            </li>
        </ol>
        <button class="btn" id="start-game-btn">Start New Game</button>
        </section>
        <section id="active-game">
            <article id="game-over">
                <h3>You Won! <span id="winner-name"> PLAYER NAME</span></h3>
                <p>Click 'Start New Game'</p>
            </article>
                 <p>Your Turn <span id="active-player-name"> PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
        
    </main>

   
</body>
</html>
